<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <title>Pokédex</title>
</head>
<body>
  <h1>Pokédex</h1>
  <div class="pokeball-container">
    <div class="pokeball jump">
      <div class="white"></div>
      <div class="red"></div>
      <div class="gray"></div>
      <div class="circle">
        <div class="layer"></div>
        <div class="central-circle"></div>
      </div>
    </div>
    <div class="ground"></div>
  </div>
  <div id="app">
    <div class="container">
      <poke-card class="poke-card" v-for ="(pokemon, index) in pokemons"
      :name="pokemon.name"
      :image="pokemon.image">
      </poke-card>
    </div>
    <footer>Powered by Gary Yaral &copy</footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="js/app.js"></script>
</body>
</html>
